name: Deploy LOR0138 to Production

on:
  push:
    branches:
      - main
    paths:
      - 'lor0138/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: self-hosted
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create release
        run: |
          RELEASE_DIR="/opt/lor0138/backend/releases/$(date +%Y-%m-%d_%H-%M-%S)"
          echo "RELEASE_DIR=$RELEASE_DIR" >> $GITHUB_ENV
          mkdir -p "$RELEASE_DIR"

      - name: Copy code
        run: |
          cp -a lor0138/. "$RELEASE_DIR/"
          cp /opt/lor0138/backend/shared/.env "$RELEASE_DIR/.env"

      - name: Debug - List files
        run: |
          echo "Arquivos copiados:"
          ls -la "$RELEASE_DIR" | head -20
          echo "Package files:"
          ls -la "$RELEASE_DIR" | grep package

      - name: Build
        run: |
          cd "$RELEASE_DIR"
          npm install
          npm run build

      - name: Deploy
        run: |
          ln -snf "$RELEASE_DIR" /opt/lor0138/backend/current
          cd /opt/lor0138/backend/shared
          pm2 reload ecosystem.config.js --update-env
          sleep 5

      - name: Health check
        run: |
          curl -f http://localhost:3001/health || exit 1

      - name: Cleanup
        run: |
          cd /opt/lor0138/backend/releases
          ls -t | tail -n +6 | xargs -r rm -rf
