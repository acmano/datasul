apiVersion: apps/v1
kind: Deployment
metadata:
  name: lordtsapi
  labels:
    app: lordtsapi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lordtsapi
  template:
    metadata:
      labels:
        app: lordtsapi
    spec:
      containers:
      - name: api
        image: lordtsapi:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: host
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: lordtsapi-service
spec:
  selector:
    app: lordtsapi
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer
