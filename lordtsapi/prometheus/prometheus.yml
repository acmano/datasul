# Prometheus configuration for LordtsAPI monitoring

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 30s
  external_labels:
    cluster: 'lordtsapi'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts/database-alerts.yaml'

# Scrape configurations
scrape_configs:
  # LordtsAPI application metrics
  - job_name: 'lordtsapi'
    static_configs:
      - targets:
          - 'host.docker.internal:3000'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'

  # Node exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets:
          - 'node-exporter:9100'

  # Grafana monitoring
  - job_name: 'grafana'
    static_configs:
      - targets:
          - 'grafana:3000'
    metrics_path: '/metrics'

